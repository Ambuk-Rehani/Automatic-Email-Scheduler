<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333333;
            margin-top: 0;
        }
        
        p {
            color: #666666;
        }
        
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subject: {{subject}}</h1>
        <p>Dear {{recipient}},</p>
        
        <p>{{message}}</p>
        
        <p>Sincerely,</p>
        <p>Your Name</p>
        
        <p>For more information, visit our website <a href="https://example.com">example.com</a></p>
        
    </div>
</body>
</html>
